<ion-view view-title="Armazenado">
  <ion-content class="padding">
    <h5 class="positive">Usuário: {{loggedUser}}</h5>
    <br />
    <h5 ng-show="events.length<=0" class="text-center">Nenhum evento à ser sincronizado.</h5>
    <h5 ng-show="events.length==1" class="text-center">Existe {{events.length}} evento à ser sincronizado.</h5>
     <h5 ng-show="events.length>1" class="text-center">Existem {{events.length}} eventos à serem sincronizados.</h5>
  </ion-content>
</ion-view>
