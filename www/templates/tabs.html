<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Home Tab -->
  <ion-tab title="Inicial" icon-off="ion-android-home" icon-on="ion-android-home" 
    href="#/tab/home" hidden="{{$root.hideTabs}}">
    <ion-nav-view name="tab-home"></ion-nav-view>
  </ion-tab>

  <!-- History Tab -->
  <ion-tab title="Histórico" icon-off="ion-ios-book-outline" icon-on="ion-ios-book-outline" 
    href="#/tab/history" hidden="{{$root.hideTabs}}">
    <ion-nav-view name="tab-history"></ion-nav-view>
  </ion-tab>

  <!-- Stored Tab -->
  <ion-tab title="Armazenado" icon-off="ion-ios-bookmarks-outline" icon-on="ion-ios-bookmarks-outline" 
    href="#/tab/stored" hidden="{{$root.hideTabs}}">
    <ion-nav-view name="tab-stored"></ion-nav-view>
  </ion-tab>

  <!-- Sync Tab -->
  <ion-tab title="Sincronizar" icon-off="ion-loop" icon-on="ion-loop" 
    href="#/tab/sync" hidden="{{$root.hideTabs}}">
    <ion-nav-view name="tab-sync"></ion-nav-view>
  </ion-tab>

  <!-- Login Tab -->
  <ion-tab title="Trocar Usuário" icon-off="ion-person" icon-on="ion-person" 
    href="#/tab/login" hidden="{{$root.hideTabs}}">
    <ion-nav-view name="tab-login"></ion-nav-view>
  </ion-tab>

</ion-tabs>
