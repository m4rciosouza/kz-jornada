<ion-view view-title="Sincronizar">
  <ion-content class="padding">
  	<br />

  	<div ng-hide="success || error">
	  	<div class="text-center">
	  		<ion-spinner></ion-spinner>
	  	</div>
	    <h5 class="text-center">Aguarde enquanto os dados s√£o sincronizados com o servidor...</h5>
  	</div>

    <button class="button button-block button-balanced" ng-show="success">
      Dados sincronizados com sucesso!
    </button>

  	<button class="button button-block button-assertive" ng-show="error">
      Erro comunicando com o servidor remoto.
      {{errorMsg}}
    </button>

    <button class="button button-block button-positive" ng-show="error"
     	ng-click="sendToServer()">
      Sincronizar dados novamente.
    </button>

  </ion-content>
</ion-view>
